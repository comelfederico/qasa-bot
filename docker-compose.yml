version: '3.8'

services:
  qasa-bot:
    build: .
    container_name: qasa-bot
    restart: unless-stopped
    volumes:
      - ./seen_listings.json:/app/seen_listings.json
    environment:
      - DISPLAY=:99
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G 